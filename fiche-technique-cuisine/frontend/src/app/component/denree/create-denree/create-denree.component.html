<section>
  <div *ngIf="this.denreeGroup" class="row">
    <form [formGroup]="denreeGroup" class="col s10 offset-s1">
      <div class="input-field col s6">
        <select id = "selectDenree-{{formIdEnd}}" formControlName="ingredient" (ngModelChange)="change($event)">
          <option value="" disabled selected>Choisissez un ingrédient</option>

          <option *ngFor="let ingredient of ingredient_list" [value]="ingredient.id">
            {{ingredient.name}}
          </option>

        </select>
        <label for = "selectDenree-{{formIdEnd}}">L'ingredient lié au produit</label>
      </div>

      <div class="input-field col s6">
        <input id="quantity-{{formIdEnd}}" type="number" class="validate" formControlName="quantity">
        <label for="quantity-{{formIdEnd}}" [ngClass]="{'active': denreeGroup.get('quantity')?.value != ''}">Quantité </label>
      </div>
      <!-- <h2>
        "{{ denreeGroup.get('quantity')?.value }}"
      </h2> -->
    </form>
  </div>
</section>
